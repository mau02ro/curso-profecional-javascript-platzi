<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Global Scope (accedemos desde window.)
      /*tambien en el scope global los script externos por ejemplo jquery */
      var message = "Hello Platzi";

      //Function Scope
      function imprimirNumeros() {
        var i;
        for (i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(() => {
              console.log(n);
            }, 100);
          }
          eventuallyPrintNumber(i);
        }
      }
      // imprimirNumeros();

      //Block Scope
      function imprimirNumeros() {
        for (let i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(() => {
              console.log(n);
            }, 100);
          }
          eventuallyPrintNumber(i);
        }
      }
      imprimirNumeros();
    </script>
  </body>
</html>
